<!DOCTYPE html>
<html>
<head>
    <title>Nong Chok Radar Location Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
        
        /* Base attribution styling - more visible */
        .leaflet-control-attribution {
            font-size: 12px;
            background-color: rgba(255, 255, 255, 0.9) !important;
            padding: 4px 8px !important;
            margin: 0;
            max-width: 100%;
            box-sizing: border-box;
            border-radius: 4px !important;
            box-shadow: 0 0 8px rgba(0,0,0,0.2) !important;
            color: #333 !important;
            border: 1px solid #ccc !important;
        }
        
        .leaflet-control-attribution a {
            color: #0066cc !important;
            font-weight: bold;
            pointer-events: auto;
        }
        
        /* Desktop version */
        .attribution-desktop {
            display: inline;
        }
        
        /* Mobile version */
        .attribution-mobile {
            display: none;
        }
        
        /* Debug border - can remove after testing */
        .leaflet-control-attribution {
            border: 2px solid red !important;
        }
        
        /* Mobile responsive switch */
        @media (max-width: 768px) {
            .attribution-desktop {
                display: none;
            }
            .attribution-mobile {
                display: inline;
            }
            .leaflet-control-attribution {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 90vw;
                font-size: 11px;
                padding: 3px 6px !important;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -1,
            maxZoom: 5,
            attributionControl: true
        });

        // Radar image parameters
        const radarImage = {
            url: 'https://weather.bangkok.go.th/Images/Radar/radarh.jpg',
            width: 1920,
            height: 1600,
            centerX: 960,
            centerY: 800,
            scale: 740.741,
            stationLat: 13.834804,
            stationLon: 100.846332
        };

        // Set image bounds
        const southWest = map.unproject([0, radarImage.height], map.getMaxZoom()-1);
        const northEast = map.unproject([radarImage.width, 0], map.getMaxZoom()-1);
        const bounds = new L.LatLngBounds(southWest, northEast);

        // Add overlay and fit bounds
        L.imageOverlay(radarImage.url, bounds).addTo(map);
        map.fitBounds(bounds);

        // Custom attribution with clear differentiation
        map.attributionControl.setPrefix(`
            <span class="attribution-desktop">
                Data: <a href="https://weather.bangkok.go.th/" target="_blank">Bangkok Weather Radar</a> | 
                Map: <a href="https://leafletjs.com/" target="_blank">Leaflet</a>
            </span>
            <span class="attribution-mobile">
                <a href="https://weather.bangkok.go.th/" target="_blank">BKK Radar</a> | 
                <a href="https://leafletjs.com/" target="_blank">Leaflet</a>
            </span>
        `);

        // Force attribution control to update
        map.attributionControl._update();

        // Debug output
        console.log("Attribution control initialized");
        console.log("Current attribution:", map.attributionControl._container.innerHTML);

        // Rest of your existing code...
        function latLonToPoint(lat, lon) {
            const deltaLat = lat - radarImage.stationLat;
            const deltaLon = lon - radarImage.stationLon;
            const latRad = radarImage.stationLat * Math.PI / 180;
            const horizontalScale = radarImage.scale * Math.cos(latRad);
            const x = radarImage.centerX + (deltaLon * horizontalScale);
            const y = radarImage.centerY - (deltaLat * radarImage.scale);
            return map.unproject([x, y], map.getMaxZoom()-1);
        }

        function onLocationFound(e) {
            const userPoint = latLonToPoint(e.latitude, e.longitude);
            L.marker(userPoint, {
                title: "Your Location",
                alt: "Your current location on radar",
                riseOnHover: true
            }).addTo(map)
              .bindPopup(`${e.latitude.toFixed(4)},${e.longitude.toFixed(4)}`)
              .openPopup();
        }

        function onLocationError(e) {
            console.error("Geolocation error:", e.message);
            alert("Could not get your location: " + e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        map.locate({
            setView: false,
            enableHighAccuracy: true,
            timeout: 10000
        });
    </script>
</body>
</html>
