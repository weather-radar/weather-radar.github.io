<!DOCTYPE html>
<html>
<head>
    <title>Nong Chok Radar Location Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #map { width: 100vw; height: 100vh; position: fixed; }
        
        /* Base attribution styling - always visible */
        .leaflet-control-attribution {
            font-size: 12px;
            background-color: rgba(255, 255, 255, 0.95) !important;
            padding: 6px 10px !important;
            margin: 0 !important;
            max-width: 100%;
            box-sizing: border-box;
            border-radius: 4px !important;
            box-shadow: 0 0 10px rgba(0,0,0,0.3) !important;
            color: #333 !important;
            border: 2px solid #aaa !important;
            position: absolute !important;
            bottom: 5px !important;
            left: 5px !important;
            right: 5px !important;
            z-index: 1000 !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .leaflet-control-attribution a {
            color: #0066cc !important;
            font-weight: bold;
            pointer-events: auto;
            text-decoration: underline;
        }
        
        /* Desktop version */
        .attribution-desktop {
            display: inline;
        }
        
        /* Mobile version */
        .attribution-mobile {
            display: none;
        }
        
        /* Mobile responsive switch */
        @media (max-width: 768px), (orientation: portrait) {
            .attribution-desktop {
                display: none;
            }
            .attribution-mobile {
                display: inline;
            }
            .leaflet-control-attribution {
                font-size: 11px;
                padding: 4px 8px !important;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: calc(100vw - 10px);
                bottom: 5px !important;
            }
        }
        
        /* Debug element - shows if mobile media query activates */
        #mobile-debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            padding: 5px;
            z-index: 1001;
            display: none;
        }
        @media (max-width: 768px), (orientation: portrait) {
            #mobile-debug {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="mobile-debug">MOBILE VIEW</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Debug output
        console.log('Initializing map...');
        
        // Initialize map with forced attribution
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -1,
            maxZoom: 5,
            attributionControl: false // We'll add it manually
        });

        // Manually create and add attribution control
        const attributionControl = L.control.attribution({
            position: 'bottomleft',
            prefix: ''
        }).addTo(map);
        
        // Radar image parameters
        const radarImage = {
            url: 'https://weather.bangkok.go.th/Images/Radar/radarh.jpg',
            width: 1920,
            height: 1600,
            centerX: 960,
            centerY: 800,
            scale: 740.741,
            stationLat: 13.834804,
            stationLon: 100.846332
        };

        // Set image bounds
        const southWest = map.unproject([0, radarImage.height], map.getMaxZoom()-1);
        const northEast = map.unproject([radarImage.width, 0], map.getMaxZoom()-1);
        const bounds = new L.LatLngBounds(southWest, northEast);

        // Add overlay and fit bounds
        L.imageOverlay(radarImage.url, bounds).addTo(map);
        map.fitBounds(bounds);

        // Function to update attribution based on screen size
        function updateAttribution() {
            const isMobile = window.innerWidth <= 768 || window.matchMedia("(orientation: portrait)").matches;
            console.log('Updating attribution, isMobile:', isMobile);
            
            if (isMobile) {
                attributionControl.setPrefix(`
                    <span class="attribution-mobile">
                        <a href="https://weather.bangkok.go.th/" target="_blank">BKK Radar</a> | 
                        <a href="https://leafletjs.com/" target="_blank">Leaflet</a>
                    </span>
                `);
            } else {
                attributionControl.setPrefix(`
                    <span class="attribution-desktop">
                        Data: <a href="https://weather.bangkok.go.th/" target="_blank">Bangkok Weather Radar</a> | 
                        Map: <a href="https://leafletjs.com/" target="_blank">Leaflet</a>
                    </span>
                `);
            }
            
            // Force update and make visible
            attributionControl._container.style.display = 'block';
            attributionControl._container.style.visibility = 'visible';
            attributionControl._container.style.opacity = '1';
            attributionControl._update();
        }

        // Initial update
        updateAttribution();
        
        // Update on resize
        window.addEventListener('resize', updateAttribution);
        window.addEventListener('orientationchange', updateAttribution);

        // Debug: Log attribution container status
        setTimeout(() => {
            console.log('Attribution container:', attributionControl._container);
            console.log('Computed styles:', window.getComputedStyle(attributionControl._container));
        }, 1000);

        // Rest of your existing code...
        function latLonToPoint(lat, lon) {
            const deltaLat = lat - radarImage.stationLat;
            const deltaLon = lon - radarImage.stationLon;
            const latRad = radarImage.stationLat * Math.PI / 180;
            const horizontalScale = radarImage.scale * Math.cos(latRad);
            const x = radarImage.centerX + (deltaLon * horizontalScale);
            const y = radarImage.centerY - (deltaLat * radarImage.scale);
            return map.unproject([x, y], map.getMaxZoom()-1);
        }

        function onLocationFound(e) {
            const userPoint = latLonToPoint(e.latitude, e.longitude);
            L.marker(userPoint, {
                title: "Your Location",
                alt: "Your current location on radar",
                riseOnHover: true
            }).addTo(map)
              .bindPopup(`${e.latitude.toFixed(4)},${e.longitude.toFixed(4)}`)
              .openPopup();
        }

        function onLocationError(e) {
            console.error("Geolocation error:", e.message);
            alert("Could not get your location: " + e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        map.locate({
            setView: false,
            enableHighAccuracy: true,
            timeout: 10000
        });
    </script>
</body>
</html>
