<!DOCTYPE html>
<html>
<head>
    <title>Nong Chok Radar Location Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100vw;
            height: calc(100vh - 40px);
        }
        #countdown {
            height: 40px;
            background: #2c3e50;
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
        .leaflet-control-attribution {
            background: rgba(255, 255, 255, 0.8) !important;
            font-size: 11px !important;
            padding: 2px 5px !important;
        }
        @media (max-width: 768px) {
            .leaflet-control-attribution {
                font-size: 9px !important;
                max-width: 60vw;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="countdown">Auto-refreshing in 120 seconds</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Working countdown timer
        let seconds = 120;
        const countdownEl = document.getElementById('countdown');
        
        function updateCountdown() {
            countdownEl.textContent = `Auto-refreshing in ${seconds} seconds`;
            if (seconds <= 0) {
                location.reload();
                return;
            }
            seconds--;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Radar image with cache busting
        const radarImage = {
            url: 'https://weather.bangkok.go.th/Images/Radar/radarh.jpg?' + Date.now(),
            width: 1920,
            height: 1600,
            centerX: 960,
            centerY: 800,
            scale: 740.741,
            stationLat: 13.834804,
            stationLon: 100.846332
        };

        // Initialize map with proper attribution
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -1,
            maxZoom: 5,
            attributionControl: true
        });

        // Set attribution content
        map.attributionControl.setPrefix(
            '<a href="https://leafletjs.com/" target="_blank">Leaflet</a> | ' +
            'Radar: <a href="https://weather.bangkok.go.th/" target="_blank">Bangkok Weather</a>'
        );

        // Calculate image bounds
        const southWest = map.unproject([0, radarImage.height], map.getMaxZoom()-1);
        const northEast = map.unproject([radarImage.width, 0], map.getMaxZoom()-1);
        const bounds = new L.LatLngBounds(southWest, northEast);

        // Add radar image with error handling
        const imageLayer = L.imageOverlay(radarImage.url, bounds, {
            errorOverlayUrl: '',
            alt: 'Bangkok Radar Image',
            interactive: true
        }).addTo(map);

        // Handle image loading errors
        imageLayer.on('error', function() {
            console.log('Image load error, retrying...');
            imageLayer.setUrl(radarImage.url.split('?')[0] + '?' + Date.now());
        });

        // Fit map to image bounds
        map.fitBounds(bounds);

        // Force attribution visibility
        setTimeout(() => {
            const attribution = document.querySelector('.leaflet-control-attribution');
            if (attribution) {
                attribution.style.display = 'block';
                attribution.style.visibility = 'visible';
                attribution.style.opacity = '1';
            }
        }, 500);

        // Geolocation functions
        function onLocationFound(e) {
            const userPoint = map.unproject([
                radarImage.centerX + (e.longitude - radarImage.stationLon) * radarImage.scale * Math.cos(radarImage.stationLat * Math.PI / 180),
                radarImage.centerY - (e.latitude - radarImage.stationLat) * radarImage.scale
            ], map.getMaxZoom()-1);
            
            L.marker(userPoint, {
                title: "Your Location",
                alt: "Your current location on radar",
                riseOnHover: true
            }).addTo(map)
              .bindPopup(`Your location: ${e.latitude.toFixed(4)}, ${e.longitude.toFixed(4)}`)
              .openPopup();
        }

        function onLocationError(e) {
            console.log("Geolocation error:", e.message);
        }

        // Set up location tracking
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
        map.locate({
            setView: false,
            enableHighAccuracy: true,
            timeout: 10000
        });
    </script>
</body>
</html>
