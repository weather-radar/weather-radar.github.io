<!DOCTYPE html>
<html>
<head>
    <title>Nong Chok Radar Location Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #map { 
            width: 100vw; 
            height: calc(100vh - 40px); 
        }
        #countdown {
            height: 40px;
            background: #2c3e50;
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        }
        
        /* Attribution control styling */
        .leaflet-control-attribution {
            font-size: 11px;
            background: rgba(255, 255, 255, 0.8) !important;
            padding: 2px 5px !important;
            margin: 0 !important;
        }
        
        @media (max-width: 768px) {
            #countdown {
                font-size: 14px;
                height: 35px;
                line-height: 35px;
            }
            .leaflet-control-attribution {
                font-size: 9px !important;
                max-width: 50vw;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="countdown">Auto-refreshing in 120 seconds</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Countdown timer fix
        let seconds = 120;
        const countdownEl = document.getElementById('countdown');
        
        function updateCountdown() {
            countdownEl.textContent = `Auto-refreshing in ${seconds} seconds`;
            if (seconds <= 0) {
                location.reload();
            }
            seconds--;
        }
        
        // Initialize countdown immediately
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Radar image parameters for Bangkok
        const radarImage = {
            url: 'https://weather.bangkok.go.th/Images/Radar/radarh.jpg?' + Date.now(), // Cache buster
            width: 1920,
            height: 1600,
            centerX: 960,
            centerY: 800,
            scale: 740.741,
            stationLat: 13.834804,
            stationLon: 100.846332
        };

        // Initialize map with forced attribution
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -1,
            maxZoom: 5,
            attributionControl: true
        }).setView([0, 0], 0);

        // Set up attribution
        map.attributionControl.setPrefix('<a href="https://leafletjs.com/">Leaflet</a> | Radar: <a href="https://weather.bangkok.go.th/">Bangkok Weather</a>');

        // Calculate image bounds
        const southWest = map.unproject([0, radarImage.height], map.getMaxZoom()-1);
        const northEast = map.unproject([radarImage.width, 0], map.getMaxZoom()-1);
        const bounds = new L.LatLngBounds(southWest, northEast);

        // Add radar image overlay with error handling
        const imageLayer = L.imageOverlay(radarImage.url, bounds, {
            errorOverlayUrl: '',
            alt: 'Bangkok Radar Image',
            interactive: true
        }).addTo(map);
        
        imageLayer.on('error', function() {
            console.error('Failed to load radar image');
            // Try reloading the image with a new cache buster
            imageLayer.setUrl(radarImage.url.split('?')[0] + '?' + Date.now());
        });

        map.fitBounds(bounds);

        // Convert geographic coordinates to radar image coordinates
        function latLonToPoint(lat, lon) {
            const deltaLat = lat - radarImage.stationLat;
            const deltaLon = lon - radarImage.stationLon;
            const latRad = radarImage.stationLat * Math.PI / 180;
            const horizontalScale = radarImage.scale * Math.cos(latRad);
            const x = radarImage.centerX + (deltaLon * horizontalScale);
            const y = radarImage.centerY - (deltaLat * radarImage.scale);
            return map.unproject([x, y], map.getMaxZoom()-1);
        }

        // Geolocation functions
        function onLocationFound(e) {
            const userPoint = latLonToPoint(e.latitude, e.longitude);
            L.marker(userPoint, {
                title: "Your Location",
                alt: "Your current location on radar",
                riseOnHover: true
            }).addTo(map)
              .bindPopup(`${e.latitude.toFixed(4)},${e.longitude.toFixed(4)}`)
              .openPopup();
        }

        function onLocationError(e) {
            console.error("Geolocation error:", e.message);
        }

        // Set up location event handlers
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        // Try to locate user
        map.locate({
            setView: false,
            enableHighAccuracy: true,
            timeout: 10000
        });

        // Force attribution visibility on all devices
        setTimeout(() => {
            const attribution = document.querySelector('.leaflet-control-attribution');
            if (attribution) {
                attribution.style.display = 'block';
                attribution.style.visibility = 'visible';
                attribution.style.opacity = '1';
            }
        }, 500);
    </script>
</body>
</html>
