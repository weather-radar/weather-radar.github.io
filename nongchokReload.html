<!DOCTYPE html>
<html>
<head>
    <title>Nong Chok Radar Location Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100vw;
            height: calc(100vh - 40px);
        }
        #countdown {
            height: 40px;
            background: #2c3e50;
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
        
        /* Mobile-first attribution styling */
        .leaflet-control-attribution {
            background: rgba(255, 255, 255, 0.9) !important;
            font-size: 10px !important;
            padding: 4px 8px !important;
            margin: 0 !important;
            max-width: 100% !important;
            white-space: nowrap !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            position: fixed !important;
            right: 0 !important;
            bottom: 40px !important;
            left: auto !important;
            top: auto !important;
            z-index: 1001 !important;
            pointer-events: auto !important;
            opacity: 1 !important;
            display: block !important;
            visibility: visible !important;
        }
        
        /* Desktop adjustments */
        @media (min-width: 768px) {
            .leaflet-control-attribution {
                position: absolute !important;
                font-size: 11px !important;
                bottom: 0 !important;
                white-space: normal !important;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="countdown">Auto-refreshing in 120 seconds</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Countdown timer
        let seconds = 120;
        const countdownEl = document.getElementById('countdown');
        
        function updateCountdown() {
            countdownEl.textContent = `Auto-refreshing in ${seconds} seconds`;
            if (seconds <= 0) {
                location.reload();
                return;
            }
            seconds--;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Radar image with cache busting
        const radarImage = {
            url: 'https://weather.bangkok.go.th/Images/Radar/radarh.jpg?' + Date.now(),
            width: 1920,
            height: 1600,
            centerX: 960,
            centerY: 800,
            scale: 740.741,
            stationLat: 13.834804,
            stationLon: 100.846332
        };

        // Initialize map with custom attribution control
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -1,
            maxZoom: 5,
            attributionControl: false // We'll create our own
        });

        // Create custom attribution control
        const attribution = L.control.attribution({
            position: 'bottomright',
            prefix: '<a href="https://leafletjs.com/" target="_blank">Leaflet</a> | Radar: <a href="https://weather.bangkok.go.th/" target="_blank">Bangkok Weather</a>'
        }).addTo(map);

        // Calculate image bounds
        const southWest = map.unproject([0, radarImage.height], map.getMaxZoom()-1);
        const northEast = map.unproject([radarImage.width, 0], map.getMaxZoom()-1);
        const bounds = new L.LatLngBounds(southWest, northEast);

        // Add radar image with error handling
        const imageLayer = L.imageOverlay(radarImage.url, bounds, {
            errorOverlayUrl: '',
            alt: 'Bangkok Radar Image',
            interactive: true
        }).addTo(map);

        // Handle image loading errors
        imageLayer.on('error', function() {
            imageLayer.setUrl(radarImage.url.split('?')[0] + '?' + Date.now());
        });

        // Fit map to image bounds
        map.fitBounds(bounds);

        // Mobile-specific attribution enforcement
        function enforceMobileAttribution() {
            const attributionElement = document.querySelector('.leaflet-control-attribution');
            if (attributionElement) {
                attributionElement.style.display = 'block';
                attributionElement.style.visibility = 'visible';
                attributionElement.style.opacity = '1';
                attributionElement.style.pointerEvents = 'auto';
            }
        }

        // Check if mobile and enforce attribution
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            // Initial enforcement
            setTimeout(enforceMobileAttribution, 500);
            
            // Periodic checks (in case mobile browser tries to hide it)
            setInterval(enforceMobileAttribution, 2000);
            
            // Re-enforce after map interactions
            map.on('moveend zoomend', enforceMobileAttribution);
        }

        // Geolocation functions
        function onLocationFound(e) {
            const userPoint = map.unproject([
                radarImage.centerX + (e.longitude - radarImage.stationLon) * radarImage.scale * Math.cos(radarImage.stationLat * Math.PI / 180),
                radarImage.centerY - (e.latitude - radarImage.stationLat) * radarImage.scale
            ], map.getMaxZoom()-1);
            
            L.marker(userPoint, {
                title: "Your Location",
                alt: "Your current location on radar",
                riseOnHover: true
            }).addTo(map)
              .bindPopup(`Your location: ${e.latitude.toFixed(4)}, ${e.longitude.toFixed(4)}`)
              .openPopup();
        }

        function onLocationError(e) {
            console.log("Geolocation error:", e.message);
        }

        // Set up location tracking
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
        map.locate({
            setView: false,
            enableHighAccuracy: true,
            timeout: 10000
        });
    </script>
</body>
</html>
