<!DOCTYPE html>
<html>
<head>
    <title>Nong Chok Radar Location Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100vw;
            height: calc(100vh - 40px);
        }
        #countdown {
            height: 40px;
            background: #2c3e50;
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
        
        /* Attribution styling - works for all devices */
        .leaflet-control-attribution {
            background: rgba(255, 255, 255, 0.9) !important;
            font-size: 11px !important;
            padding: 4px 8px !important;
            margin: 0 !important;
            max-width: 100% !important;
            white-space: nowrap !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            position: fixed !important;
            right: 10px !important;  /* Added margin from right edge */
            bottom: 40px !important; /* Above countdown */
            z-index: 1001 !important;
            pointer-events: auto !important;
            opacity: 1 !important;
            display: block !important;
            visibility: visible !important;
            border-radius: 4px !important;
            box-shadow: 0 0 5px rgba(0,0,0,0.2) !important;
        }
        
        /* Desktop-specific adjustments */
        @media (min-width: 768px) {
            .leaflet-control-attribution {
                position: absolute !important;
                font-size: 11px !important;
                bottom: 0 !important;
                right: 0 !important;
                white-space: normal !important;
                max-width: none !important;
                overflow: visible !important;
            }
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 767px) {
            .leaflet-control-attribution {
                font-size: 9px !important;
                max-width: 70vw !important;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="countdown">Auto-refreshing in 120 seconds</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // [Previous JavaScript code remains exactly the same]
        // Only the CSS has been modified to fix the positioning issue
    </script>
</body>
</html>
