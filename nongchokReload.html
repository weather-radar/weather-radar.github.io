<!DOCTYPE html>
<html>
<head>
    <title>Nong Chok Radar Location Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
        }
        #map { 
            width: 100vw; 
            height: calc(100vh - 40px); 
        }
        #countdown {
            height: 40px;
            background: #2c3e50;
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        }
        
        /* Fix for Leaflet attribution on mobile */
        .leaflet-control-attribution {
            font-size: 9px !important;
            max-width: 60vw !important;
            white-space: nowrap !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            background: rgba(255, 255, 255, 0.7) !important;
            margin-right: 40px !important; /* Space for potential zoom control */
        }
        
        @media (max-width: 768px) {
            #countdown {
                font-size: 14px;
                height: 35px;
                line-height: 35px;
            }
            .leaflet-control-attribution {
                font-size: 8px !important;
                max-width: 50vw !important;
            }
        }
    </style>
</head>
<body>
    <!-- Rest of your HTML remains the same -->
    <div id="map"></div>
    <div id="countdown">Auto-refreshing in 120 seconds</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map with forced attribution control
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -1,
            maxZoom: 5,
            attributionControl: true
        });

        // Manually add attribution if needed
        map.attributionControl.setPrefix('<a href="https://leafletjs.com/" target="_blank">Leaflet</a> | Radar data: <a href="https://weather.bangkok.go.th/" target="_blank">Bangkok Weather</a>');
        
        // Force the attribution control to stay visible
        map.attributionControl.addTo(map);
        
        // Rest of your existing JavaScript code...
        // (Radar image parameters, countdown timer, etc.)
        
        // After map initialization, ensure attribution is visible
        setTimeout(() => {
            const attribution = document.querySelector('.leaflet-control-attribution');
            if (attribution) {
                attribution.style.display = 'block';
                attribution.style.visibility = 'visible';
            }
        }, 1000);
    </script>
</body>
</html>
